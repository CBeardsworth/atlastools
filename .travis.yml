dist: eoan
warnings_are_errors: false
language: r
r:
  - release
  - devel
cache:
  - packages
  - ccache
r_packages:
  - covr

after_success:
  - Rscript -e 'library(covr); codecov()'

addons:
  apt:
    sources:
      - sourceline: ppa:ubuntugis/ubuntugis-unstable
    packages:
      - libudunits2-dev
      - libgdal-dev
      - libgeos-dev
      - libproj-dev

before_install:
  - R -q -e 'install.packages("devtools"); devtools::install_github("rspatial/lwgeom")'

# safelist
branches:
  only:
  - master
  - devbranch
